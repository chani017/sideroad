<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Side Road</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splashScreen" class="splash-screen">
        <img src="source/title.svg" class="title-svg" id="titleImage"/>
        <img src="source/dead_plant.svg" class="left-svg" id="leftImage"/>
        <img src="source/warning.svg" class="right-svg-top" id="rightTopImage"/>
        <img src="source/finger.svg" class="right-svg-bottom" id="rightBottomImage"/>
        <div class="click-text" id="clickText">
            <span class="click-main">화면을 클릭하세요.</span>
        </div>
    </div>
    
    <main id="mainContent">
        <div class="map-section">
            <img src="source/home.svg" class="home-svg"/>
            <div id="dotCanvas" class="dot-canvas"></div>
            <div id="titleText" class="title-text">어쩌다보니 옆길로 새버렸다.</div>
        </div>
        
        <div class="choice-section" id="choiceSection">
            <div class="illust-container">
                <div class="way-title" id="wayTitle" style="display: none;">어디로 갈까?</div>
                <img src="source/door_closed.svg" class="door-closed-svg"/>
            </div>
            <div class="button-container" id="initialButtonContainer">
                <button id="generateDot1" class="dot-btn">문을 나선다.</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
